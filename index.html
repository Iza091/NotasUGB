<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora de Notas | UGB</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styless.css">
</head>
<body>
 <div class="main-container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                <img  class= "logo" src="./img/EscudoUGBTransparente.png" alt="Logo UGB" class="logo-img">
                </div>
            </div>
            <h1>Calculadora de Notas UGB</h1>
            <p class="subtitle">Conoce tus notas de manera fácil y precisa</p>
        </div>

        <!-- Selector de Modo -->
        <div class="mode-selector" id="modeSelector">
                <div class="row justify-content-center">
                <div class="col-md-5 mb-3">
                    <div class="mode-card" data-mode="global">
                        <div class="mode-icon"><i class="fas fa-calculator"></i></div>
                        <h4>Cálculo Global</h4>
                        <p>Calcula tu nota final usando los tres cómputos.</p>
                    </div>
                </div>
                <div class="col-md-5 mb-3">
                    <div class="mode-card" data-mode="specific">
                        <div class="mode-icon"><i class="fas fa-bullseye"></i></div>
                        <h4>Cómputo Específico</h4>
                        <p>Calcula la nota de un solo cómputo.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calculadora Global -->
        <div class="calculator-section" id="globalCalculator">
            <div class="text-center mb-4">
                <h2><i class="fas fa-calculator me-2"></i>Cálculo Global</h2>
                <p class="text-muted">Ingresa las notas de los 3 cómputos para obtener tu nota final</p>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="globalProgress" style="width: 0%"></div>
            </div>

            <div id="globalSteps">
                <!-- Steps will be generated by JavaScript -->
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-secondary" id="globalPrevBtn" onclick="previousGlobalStep()" style="display: none;">
                    <i class="fas fa-arrow-left me-2"></i>Anterior
                </button>
                <button class="btn btn-primary" id="globalNextBtn" onclick="nextGlobalStep()">
                    Siguiente<i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>

            <div class="results-card" id="globalResults">
                <!-- Results will be shown here -->
            </div>
        </div>

        <!-- Calculadora Específica -->
        <div class="calculator-section" id="specificCalculator">
            <div id="specificSteps"></div>
            <!-- Aquí se muestra el resultado especifico -->
            <div class="results-card" id="specificResults"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
